<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta País y Ciudad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #ffffff;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #cbd5e1;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #334155;
      background-color: #0f172a;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      font-weight: 600;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      padding: 14px;
      background-color: #22c55e;
      color: #ffffff;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Encuesta</h1>
    <label for="nameInput">Tu nombre de Discord:</label>
    <input id="nameInput" type="text" required placeholder="@ejemplo#1234">

    <label for="countrySelect">País:</label>
    <select id="countrySelect" required>
      <option value="">Cargando países...</option>
    </select>

    <label for="citySelect">Ciudad:</label>
    <select id="citySelect" disabled required>
      <option value="">Seleccione un país primero</option>
    </select>

    <button id="submitBtn">Enviar</button>
    <div class="success-message" id="message">¡Gracias! Tu respuesta ha sido registrada.</div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzE72rReiebxTQvdcTK6VSZDbGYE8V5vDOQ87cBx1_3fTxpVurzxha27v34YjDSRskT/exec";

    const nameInput = document.getElementById("nameInput");
    const countrySelect = document.getElementById("countrySelect");
    const citySelect = document.getElementById("citySelect");
    const message = document.getElementById("message");
    const button = document.getElementById("submitBtn");

    fetch("https://countriesnow.space/api/v0.1/countries/positions")
      .then(r => r.json())
      .then(({ data }) => {
        countrySelect.innerHTML = '<option value="">-- Selecciona un país --</option>';
        data.sort((a, b) => a.name.localeCompare(b.name)).forEach(({ name }) => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          countrySelect.appendChild(opt);
        });
      });

    countrySelect.addEventListener("change", async () => {
      const country = countrySelect.value;
      citySelect.disabled = true;
      citySelect.innerHTML = '<option value="">Cargando ciudades...</option>';

      const res = await fetch("https://countriesnow.space/api/v0.1/countries/cities", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ country })
      });
      const { data } = await res.json();
      citySelect.innerHTML = '<option value="">-- Selecciona una ciudad --</option>';
      data.forEach(city => {
        const opt = document.createElement("option");
        opt.value = city;
        opt.textContent = city;
        citySelect.appendChild(opt);
      });
      citySelect.disabled = false;
    });

    button.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      const country = countrySelect.value;
      const city = citySelect.value;

      if (!name || !country || !city) {
        alert("Por favor completa todos los campos.");
        return;
      }

      button.disabled = true;
      button.textContent = "Enviando...";

      try {
        await fetch(endpoint, {
          method: "POST",
          body: new URLSearchParams({ name, country, city })
        });

        message.style.display = "block";
      } catch (err) {
        message.textContent = "Hubo un error. Inténtalo más tarde.";
        message.style.display = "block";
        message.style.backgroundColor = "#dc2626";
        console.error(err);
      }

      nameInput.value = "";
      countrySelect.value = "";
      citySelect.innerHTML = '<option value="">Seleccione un país primero</option>';
      citySelect.disabled = true;
      button.disabled = false;
      button.textContent = "Enviar";
    });
  </script>
</body>
</html>
